<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Vibes - Feed</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>Social Vibes</h1>
                <span class="user-greeting" id="userGreeting"></span>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
                <a href="profile.html" class="nav-btn">My Profile</a>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="create-post-box">
                <h3>What's on your mind?</h3>
                <button class="btn-create-post" id="openCreateModal">Create Post</button>
            </div>

            <div class="stats-box">
                <div class="stat">
                    <span class="stat-value" id="totalPosts">0</span>
                    <span class="stat-label">Posts</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="totalLikes">0</span>
                    <span class="stat-label">Total Likes</span>
                </div>
            </div>
        </aside>

        <!-- Feed Section -->
        <section class="feed-section">
            <!-- Search & Filter -->
            <div class="controls-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ðŸ” Search posts..." class="search-input">
                </div>

                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="latest">Latest First</button>
                    <button class="filter-btn" data-filter="oldest">Oldest First</button>
                    <button class="filter-btn" data-filter="popular">Most Liked</button>
                </div>
            </div>

            <!-- Posts Feed -->
            <div class="posts-feed" id="postsFeed">
                <div class="empty-state">
                    <p>Loading posts...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Create Post Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Post</h2>
                <button class="close-modal" id="closeCreateModal">&times;</button>
            </div>
            <form id="createPostForm" class="create-post-form">
                <div class="form-group">
                    <label for="postText">What's happening?!</label>
                    <textarea id="postText" placeholder="Share your thoughts..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="postImage">Image URL (optional)</label>
                    <input type="url" id="postImage" placeholder="https://example.com/image.jpg">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelCreatePost">Cancel</button>
                    <button type="submit" class="btn-primary">Post</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/storage.js"></script>
    <script src="/js/feed.js"></script>
</body>
</html>
